# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.0.0
  cdefault:
  compiler: AC6

  # List the packs that define the device and/or board.
  packs:
    - pack: Keil::STM32H7xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-Driver_STM32
    - pack: ARM::CMSIS-RTX
    - pack: Keil::MDK-Middleware

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: STM32H743I-EVAL
      board: STMicroelectronics::STM32H743I-EVAL
      device: STMicroelectronics::STM32H743XIHx

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: none

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: HID/HID.cproject.yml
    - project: MassStorage/MassStorage.cproject.yml
